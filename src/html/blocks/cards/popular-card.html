<div class="swiper-slide">
  <div class="card">
    <div class="card__img">
      <img
        src="./img/popular/@@img"
        alt="Венеция, Италия"
      />
    </div>

    <div class="card__title-wrapper">
      <h3 class="card__title">@@title</h3>
      <div class="card__rating">(@@rating)</div>
    </div>
    <div class="card__price">
      <span class="muted">от</span> @@price <i>руб.</i>
    </div>
  </div>
</div>
