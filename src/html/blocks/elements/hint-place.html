<div class="hint-place">
  <div class="hint-place__picture">
    <img
      src="./img/discover/@@img"
      alt="отель"
    />
  </div>
  <div class="hint-place__desc">
    <div class="hint-place__title">
      @@title
      <span class="hint-place__rating">(@@rating)</span>
    </div>
    <div class="hint-place__price">
      <span class="muted">от </span>@@price <i>руб.</i>
    </div>
  </div>
</div>
