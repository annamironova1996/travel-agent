<form action="" class="form">
    <label class="form__label" >
        <span>ЛОКАЦИЯ</span>
        <input id="autoCompleteCountry" name="country" type="text" class="form__input" placeholder="Бали, Индонезия">

    </label>
    <div class="form__line"></div>
    <label class="form__label" >
        <span>ДАТА И ВРЕМЯ</span>
        <input id="datePicker" name="date" type="date" class="form__input" placeholder="ММ/ДД/ГГГГ" autocomplete="off">

    </label>
    <button class="form__button">
        <img src="./img/icons/discover-search.svg" alt="кнопка поиска">
    </button>
    
</form>
