<form
  action=""
  class="form"
>
  <label class="form__label">
    <span>ЛОКАЦИЯ</span>
    <input
      id="autoCompleteCountry"
      name="country"
      type="text"
      class="form__input"
      placeholder="Бали, Индонезия"
    />
  </label>
  <div class="form__line"></div>
  <label class="form__label form__label--calendar">
    <span>ДАТА </span>
    <input
      id="datePicker"
      name="date"
      type="text"
      class="form__input"
      placeholder="ММ/ДД/ГГГГ"
      autocomplete="off"
    />
  </label>
  <button class="form__button"></button>
</form>
